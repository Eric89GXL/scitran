[uwsgi]
http = {{uwsgi.bind}}
processes = {{uwsgi.processes}}
threads = {{uwsgi.threads}}
wsgi-file = server.py
master = True
logto = {{lDir}}/uwsgi.log
;
; Do not edit below this line
;
; Pidfile also used in python-reflex.config.sh
pidfile = {{pDir}}/uwsgi.pid
